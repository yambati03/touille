services:
  db:
    image: postgres:16-alpine
    environment:
      POSTGRES_USER: touille
      POSTGRES_PASSWORD: touille
      POSTGRES_DB: touille
    volumes:
      - pgdata:/var/lib/postgresql/data

  backend:
    build: ./backend
    env_file:
      - .env
    environment:
      - DATABASE_URL=postgresql+psycopg://touille:touille@db:5432/touille
    ports:
      - "8000:8000"
    volumes:
      - ./output:/app/output
    depends_on:
      - db

  frontend:
    build: ./frontend
    ports:
      - "3000:3000"
    environment:
      - BACKEND_URL=http://backend:8000
      - DATABASE_URL=postgresql://touille:touille@db:5432/touille
      - GOOGLE_CLIENT_ID=${GOOGLE_CLIENT_ID}
      - GOOGLE_CLIENT_SECRET=${GOOGLE_CLIENT_SECRET}
      - BETTER_AUTH_SECRET=${BETTER_AUTH_SECRET}
      - BETTER_AUTH_URL=${BETTER_AUTH_URL}
    depends_on:
      - backend
      - db

volumes:
  pgdata:
